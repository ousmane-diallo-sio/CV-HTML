<!DOCTYPE html>
<meta charset="utf-8">

<html>
    
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        
        <main>
            <button id="btn" style="width: 30%; background-color: #000d; padding: 1.5em; color: azure;">
                Enregistrer fichier PDF
            </button>

            <br>

            <section class="resume-wrapper">
                <div class="resume-left">

                </div>
                <div class="resume-right">
                    
                </div>
            </section>
            
        </main>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" 
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script>
        function enregistrerPDF(){
            let container = document.getElementById('container');
            // console.log("jsPDF :" +jspdf);
            // const doc = new jspdf.jsPDF();
            // console.log(container.innerHTML);
            // doc.html(container.innerHTML);
            // doc.save("CV-DIALLO-Ousmane-2022.pdf");

            var opt = {
                width: container.style.width,
                height: container.style.height,
                filename:'CV-DIALLO-Ousmane-' + new Date().getFullYear() + '.pdf',
                image:{ type: 'png', quality: 1 },
                html2canvas:{ scale: 2 },
                jsPDF:{ unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(container).save();            
        }

        let btn = document.getElementById('btn');
        btn.addEventListener('click', enregistrerPDF, false);

    </script>

</html>
